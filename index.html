<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Airways</title>
    <link rel="icon" type="image/x-icon" href="sunnyairways_icon.ico">

    <!-- Schriftart -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --secondary-mint: #37EBB8;
            --secondary-dark: #22253B;
            --bg: #ffffff;
            --text: #22253B;
            --card-border: #e6e6e6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f7ff 100%);
            color: var(--text);
            line-height: 1.6;
            padding-top: 80px;   /* Platz für fixe Navbar */
            padding-bottom: 80px;/* Platz für fixen Footer */
        }

        /* ================= HEADER / NAVBAR ================= */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #ffffff 0%, #f0f8ff 100%);
            display: flex;
            align-items: center;
            padding: 10px 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            height: 80px;
        }
        .logo {
            width: 280px;
            height: auto;
            margin-right: 30px;
            transform: scale(1.2);
        }
        nav {
            flex: 1;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--secondary-dark);
            padding: 10px 18px;
            border-radius: 25px;
            transition: background-color 0.25s ease, color 0.25s ease;
        }

        nav ul li a:hover {
            background-color: #e0e0e0;
        }

        nav ul li a.active {
            background-color: var(--secondary-mint);
            color: #000;
            font-weight: 600;
        }

        /* ================= MAIN ================= */
        main {
            padding: 40px 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: var(--secondary-dark);
            text-align: center;
        }

        /* ================= FOOTER ================= */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--secondary-dark);
            color: #ffffff;
            text-align: center;
            padding: 15px 20px;
            font-size: 0.9rem;
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>
    <img class="logo" src="Sunny_Airways.png" alt="VirtualAir Logo">
    <nav>
        <ul>
            <li><a href="index.html" class="active">Startseite</a></li>
            <li><a href="#">Flüge</a></li>
            <li><a href="fleet.html">Flotte</a></li>
            <li><a href="#">Über uns</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </nav>
</header>

<main>
hier Inhalt
</main>

<footer>
    &copy; 2026 Shams Ahmadi & Marcel Giraldo – Alle Rechte vorbehalten
</footer>

</body>
</html>

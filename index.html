<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuelle Airline - Startseite</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- Moderne Schriftart -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif; /* Moderne Schriftart */
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f7ff 100%); /* Subtiler Gradient-Hintergrund */
            color: #22253B; /* Dunkles Blau als Standard-Textfarbe */
            line-height: 1.6;
        }
        header {
            background: linear-gradient(90deg, #ffffff 0%, #f0f8ff 100%); /* Gradient von Weiß zu Hellblau */
            color: #22253B;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Moderner Schatten */
            border-radius: 0 0 10px 10px; /* Abgerundete untere Ecken */
        }
        .logo {
            height: 40px; /* Feste Höhe für das Bild */
            margin-right: 20px;
            transition: transform 0.3s; /* Subtile Animation */
        }
        .logo:hover {
            transform: scale(1.05); /* Leichte Vergrößerung beim Hover */
        }
        nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap; /* Für Mobilgeräte */
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #22253B;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 25px; /* Abgerundete Buttons */
            transition: background-color 0.3s ease; /* Sanfter Übergang */
        }
        nav ul li a:hover {
            background-color: #cccccc; /* Einfaches Grau beim Hover */
            color: #22253B; /* Text bleibt dunkel für Kontrast */
        }
        main {
            padding: 40px 20px; /* Minimaler Padding für Platz */
            min-height: 200px; /* Etwas Höhe, um den Footer nicht zu überlappen */
        }
        footer {
            background-color: #22253B;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-radius: 10px 10px 0 0; /* Abgerundete obere Ecken */
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="https://via.placeholder.com/150x40/37EBB8/22253B?text=VirtualAir+Logo" alt="VirtualAir Logo"> <!-- Placeholder-Logo-Bild -->
        <nav>
            <ul>
                <li><a href="#">Startseite</a></li>
                <li><a href="#">Flüge</a></li>
                <li><a href="#">Über uns</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Hauptinhalt entfernt: Füge hier deinen eigenen Inhalt hinzu, z. B. <h1>Willkommen</h1> -->
    </main>
    
    <footer>
        <p>&copy; 2023 VirtualAir. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
